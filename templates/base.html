<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code review service</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap CSS -->

    {% block head_extra %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary"> <!-- –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –∏ —Ü–≤–µ—Ç–∞ —Ç–µ–∫—Å—Ç–∞ -->
    <a class="navbar-brand" href="{% url 'home' %}" style="color: #191970;">Code Review Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto"> <!-- –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø—É–Ω–∫—Ç–æ–≤ –º–µ–Ω—é –ø–æ –ø—Ä–∞–≤–æ–º—É –∫—Ä–∞—é -->
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}" >–í—Ö–æ–¥</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'registration' %}">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            </li>
            <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—É–Ω–∫—Ç—ã –º–µ–Ω—é –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ -->
        </ul>
    </div>
</nav>


    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap JS –∏ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% if messages %}
        {% for message in messages %}
            {% if message.message == "show_error_modal" %}
                <script>
                    $(document).ready(function() {
                        $('#errorModal').modal('show');
                    });
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}


    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Something went wrong üòû</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
